<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1Deed1Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="onLoad()">
    <h1 class="heading">
      <div class="headingCenter">1Deed1Day</div>
      <p class="authentication">
        <a class="link" href="" id="loginBtn">Login here</a>
      </p>
      <p class="authentication">
        <a class="link" href="" id="logoutBtn">Logout here</a>
      </p>
    </h1>
    <p id="curDate" class="date"></p>
    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("curDate").innerHTML = m + "/" + d + "/" + y;
    </script>
    <p class="goodDeed">
        Replace this area with access to the good deed database
    </p>
    <button onclick="fetchDeedsFromDatabase()">Fetch Deed</button>
    <div id="good-deed-title"></div>
    <div id="good-deed"></div>
    
    <form action="/goodDeeds" method="POST">
        <textarea name="Name"></textarea>
        <textarea name="Description"></textarea>
        <input type="submit"/>
    </form>
  </body>
</html>
