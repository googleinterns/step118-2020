<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1Deed1Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="onLoad()">
    <h1 class="heading">
      <div class="headingCenter">1Deed1Day</div>
      <p class="authentication">
        <a class="link" href="" id="loginBtn">Login here</a>
      </p>
      <p class="authentication">
        <a class="link" href="" id="logoutBtn">Logout here</a>
      </p>
    </h1>
    <p class="date">
        April 12, 2020
    </p>
    <p class="goodDeed">
        <div id="good-deed-title"></div>
        <div id="good-deed"></div>
    
        <form action="/goodDeeds" method="POST">
            <textarea name="Name"></textarea>
            <textarea name="Description"></textarea>
            <input type="submit"/>
        </form>
    </p>
    
    <div class="wrap">
        <p class="sections">Your Groups:</p>
        <p class="sections">Explore Groups:</p>
    </div>

    <div class="imagesContainer">
        <img class="image" alt="PovertyReduction" src="images/poverty.jpg"/>
        <div class="right-rec"></div>
        <div class="top-left">Poverty Reduction</div>
        <div class="bottom-left">One New Deed!</div>
        <img class="image" alt="EffectiveAltruism" src="images/effect.jpeg"/>
        <div class="left-rec"></div>
        <div class="top-right">Effective Altruism</div>
        <div class="bottom-right">147 Active Members!</div>
    </div>

  </body>
</html>
