<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1Deed1Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="onLoad()">
    <h1 class="heading">
      <div class="headingCenter">1Deed1Day</div>
      <p class="authentication">
        <a class="link" href="" id="loginBtn">Login here</a>
      </p>
      <p class="authentication">
        <a class="link" href="" id="logoutBtn">Logout here</a>
      </p>
    </h1>
    <div class="date_deedContainer">
      <p class="goodDeedTitle" id="curDate">
      <p class="goodDeedTitle" id="good-deed-title">
    </div>
    <p class="goodDeed"id="good-deed">
    <script>
        var months = new Object();
        months[1] = "January";
        months[2] = "February";
        months[3] = "March";
        months[4] = "April";
        months[5] = "May";
        months[6] = "June";
        months[7] = "July";
        months[8] = "August";
        months[9] = "September";
        months[10] = "October";
        months[11] = "November";
        months[12] = "December"; 

        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("curDate").innerHTML = months[m]+" "+d+", "+y+": ";
    </script>
  </body>
</html>
